<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speaker</title>
    <link href="/style.css" rel="stylesheet" />
</head>

<body>
   
    <div class="container container-center">
        <header class="hero">
            <img class="hero-img" src="/minion.png" />
            <h1 class="hero-heading">Banana <span class="heading-inverted"> Translator</span></h1>
        </header>

        <div class="justify">
            <textarea id="txt-input" placeholder="Enter your text to translate"></textarea>
        </div>
        <button class="link link-primary" id="btn-translate">Translate</button>
        <div id="output">Output of the translation</div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
